<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function logout() {
            // Rimuovi l'utente salvato in localStorage
            localStorage.removeItem("utente");
            // Reindirizza alla pagina di login

            localStorage.setItem("errore", "logout effettuato");
            window.location.href = "login.html";
        }
    </script>
</head>

<body onload="logout()">
</body>
</html>
