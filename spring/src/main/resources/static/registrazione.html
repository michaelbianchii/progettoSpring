<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/bootstrap.js"></script>
    <script src="js/function.js"></script>
    <script src="js/classes/Utente.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        async function doRegistrazione() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let risposta = await registraUtente(username, password);

            if(risposta["esito"] === "ok") {
                alert("registrazione fatta con successo");
                window.location.href = "login.html";
            } else {
                alert("registrazione fallita");
            }
        }
    </script>
</head>
<body class="bg-light">
    
    <h2 class="mb-0">REGISTRAZIONE al sistema</h2>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button onclick="doRegistrazione()" class="btn btn-primary w-100">Accedi</button>

    <div class="mb-3">
        hai gia un profilo? <a href="login.html">Accedi</a>
    </div>
</body>
</html>
